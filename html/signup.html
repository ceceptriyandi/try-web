<body>
<section class="login-block">
    <div class="container">
        <div class="row">
            <div class="col-md-12 login-sec">
                <h2 class="text-center">SIGN UP</h2>
                <form class="login-form" id="myForm" action="https://formspree.io/ctriyandi@gmail.com" method="POST">
<!---------------------------------------------------------------------------------------------------------------------------------->
<!-- FIRST & LAST NAME -->
                    <div class="col-md-12">
                        <div class="row">
                            <div class="form-label-group col">
                                <input type="text" name="fname" id="fname" class="form-control form-control-sm is-valid" placeholder="First Name" required autofocus>
                                <label for="fname" style="font-size: 15px;"> &nbsp; First Name</label>
<!--                                <div class="valid-feedback">
                                    Looks good!
                                </div> -->
                            </div>
                            <div class="form-label-group col">
                                <input type="text" name="lname" id="lname" class="form-control form-control-sm" placeholder="Last Name" required autofocus>
                                <label for="lname" style="font-size: 15px;">&nbsp; Last Name</label>
                            </div>
                        </div>
                    </div> <!-- END FIRST & LAST NAME -->
<!---------------------------------------------------------------------------------------------------------------------------------->
<!-- USERNAME -->
                    <div class="col-md-12">
                        <div class="row">
                            <div class="form-label-group col">
                                <input type="text" name="username" id="username" class="form-control form-control-sm" placeholder="username" title="Username must not be blank and contain only letters, numbers and underscores." required pattern="\w+" autofocus>
                                <label for="username" style="font-size: 15px;"> &nbsp; Username</label>
                            </div> <!-- END USERNAME -->
<!-- EMAIL ADDRESS -->
                            <div class="form-label-group col">
                                <input type="email" name="_replyto" id="inputEmail" class="form-control form-control-sm" placeholder="Email address" required autofocus>
                                <label for="inputEmail" style="font-size: 15px;">&nbsp; Email </label>
                            </div> <!-- END EMAIL ADDRESS -->
                        </div>
                    </div>
<!---------------------------------------------------------------------------------------------------------------------------------->
<!-- PASSWORD -->
                    <div class="col-md-12">
                        <div class="row">
                            <div class="form-label-group col">
                                <input type="password" name="password" id="inputPassword" class="form-control form-control-sm" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z]).{6,}" autofocus>
                                <label for="inputPassword" style="font-size: 15px;">&nbsp; Password</label>
                            </div> <!-- END PASSWORD -->
<!-- CONFIRMATION PASSWORD -->
                            <div class="form-label-group col">
                                <input type="password" name="confirm_password" id="confirm_password" class="form-control form-control-sm" placeholder="Confirm-Password" title="Please enter the same Password as above." required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" autofocus>
                                <label for="inputPassword" style="font-size: 15px;">&nbsp; Re-Password</label>
                            </div> <!-- END CONFIRMATION PASSWORD -->
                        </div>
                        <small id="passwordHelpBlock" class="form-text text-muted" style="margin-top: -15px; font-size: 10px;">&nbsp; Must contain at least
                            6 characters including one number and one uppercase and lowercase letter. Must not contain spaces, special characters, or emoji. &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<i id="pass-status" class="fa fa-eye-slash" aria-hidden="true" onClick="viewPassword()"></i></small>
                    </div><br>
<!---------------------------------------------------------------------------------------------------------------------------------->
<!-- ADDRESS -->
                    <div class="form-label-group col-md-12">
                        <input type="text" name="inputAddress" id="inputAddress" class="form-control form-control-sm" placeholder="Your Address" required autofocus>
                        <label for="inputAddress" style="font-size: 15px;">&nbsp; Your Address</label>
                    </div> <!-- END ADDRESS -->
<!---------------------------------------------------------------------------------------------------------------------------------->
<!-- CITY STATE POSTAL_CODE -->
                    <div class="col-md-12">
                        <div class="row">
                            <div class="form-label-group col">
                                <input type="text" name="inputCity" id="inputCity" class="form-control form-control-sm" placeholder="City" required autofocus>
                                <label for="inputCity" style="font-size: 15px;">&nbsp; City</label>
                            </div> <!-- END CITY -->
                            <div class="form-label-group col">
                                <input type="text" name="inputState" id="inputState" class="form-control form-control-sm" placeholder="State" required autofocus>
                                <label for="inputState" style="font-size: 15px;">&nbsp; State</label>
                            </div> <!-- END STATE -->
                            <div class="form-label-group col">
                                <input type="text" name="inputPostalcode" id="inputPostalcode" class="form-control form-control-sm" placeholder="Postal Code" required autofocus>
                                <label for="inputZip" style="font-size: 15px;">&nbsp; Postal Code</label>
                            </div> <!-- END ZIP -->
                        </div>
                    </div>
<!---------------------------------------------------------------------------------------------------------------------------------->
<!-- REMEMBER ME -->
                    <div class="form-check">
                        <label class="form-check-label col-lg-6">
                            <input type="checkbox" class="form-check-input">
                            <small>Remember Me</small>
                        </label>
                    </div> <!-- END REMEMBER ME -->
                    <br>
<!---------------------------------------------------------------------------------------------------------------------------------->
<!-- SUBMIT / RESET-->
                    <center>
                        <div class="form-group">
                            <input type="submit" class="btn btn-success" value="Sign Up" style="border-radius:0px;">
                            <input type="reset" class="btn btn-danger" value="Reset" style="border-radius:0px;">
                        </div>
                    </center> <!-- END SUBMIT / RESET-->
                </form>
            </div>
